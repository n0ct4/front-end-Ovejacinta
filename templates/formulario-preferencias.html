<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Preferencias</title>
    <link rel="stylesheet" href="../static/styles/preferencias.css"> <!-- Enlazamos el archivo CSS -->
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h1>Cuestionario de Preferencias</h1>
            <form id="questionnaire-form" onsubmit="event.preventDefault(); enviarRespuestas();">
                <!-- Pregunta 1 -->
                <div class="question" id="question-1">
                    <label for="p1">1. ¿Eres amante del vino y te gustaría visitar bodegas locales?</label>
                    <div class="rating-options">
                        <label><input type="radio" name="p1" value="1"> 1</label>
                        <label><input type="radio" name="p1" value="2"> 2</label>
                        <label><input type="radio" name="p1" value="3"> 3</label>
                        <label><input type="radio" name="p1" value="4"> 4</label>
                        <label><input type="radio" name="p1" value="5"> 5</label>
                    </div>
                </div>

                <!-- Pregunta 2 -->
                <div class="question" id="question-2" style="display:none;">
                    <label for="p2">2. ¿Te gustaría asistir a algún evento local o fiesta tradicional?</label>
                    <div class="rating-options">
                        <label><input type="radio" name="p2" value="1"> 1</label>
                        <label><input type="radio" name="p2" value="2"> 2</label>
                        <label><input type="radio" name="p2" value="3"> 3</label>
                        <label><input type="radio" name="p2" value="4"> 4</label>
                        <label><input type="radio" name="p2" value="5"> 5</label>
                    </div>
                </div>

                <!-- Pregunta 3 -->
                <div class="question" id="question-3" style="display:none;">
                    <label for="p3">3. ¿Te gustaría visitar mercados locales o tiendas de artesanía?</label>
                    <div class="rating-options">
                        <label><input type="radio" name="p3" value="1"> 1</label>
                        <label><input type="radio" name="p3" value="2"> 2</label>
                        <label><input type="radio" name="p3" value="3"> 3</label>
                        <label><input type="radio" name="p3" value="4"> 4</label>
                        <label><input type="radio" name="p3" value="5"> 5</label>
                    </div>
                </div>

                <!-- Pregunta 4 -->
                <div class="question" id="question-4" style="display:none;">
                    <label for="p4">4. ¿Te gustaría conocer la flora y la fauna de la región?</label>
                    <div class="rating-options">
                        <label><input type="radio" name="p4" value="1"> 1</label>
                        <label><input type="radio" name="p4" value="2"> 2</label>
                        <label><input type="radio" name="p4" value="3"> 3</label>
                        <label><input type="radio" name="p4" value="4"> 4</label>
                        <label><input type="radio" name="p4" value="5"> 5</label>
                    </div>
                </div>

                <!-- Pregunta 5 -->
                <div class="question" id="question-5" style="display:none;">
                    <label for="p5">5. ¿Te interesa conocer la historia y el patrimonio del pueblo?</label>
                    <div class="rating-options">
                        <label><input type="radio" name="p5" value="1"> 1</label>
                        <label><input type="radio" name="p5" value="2"> 2</label>
                        <label><input type="radio" name="p5" value="3"> 3</label>
                        <label><input type="radio" name="p5" value="4"> 4</label>
                        <label><input type="radio" name="p5" value="5"> 5</label>
                    </div>
                </div>

                <!-- Pregunta 6 -->
                <div class="question" id="question-6" style="display:none;">
                    <label for="p6">6. ¿Te gustaría recibir sugerencias de bares, restaurantes o productos locales para probar durante la visita?</label>
                    <div class="rating-options">
                        <label><input type="radio" name="p6" value="1"> 1</label>
                        <label><input type="radio" name="p6" value="2"> 2</label>
                        <label><input type="radio" name="p6" value="3"> 3</label>
                        <label><input type="radio" name="p6" value="4"> 4</label>
                        <label><input type="radio" name="p6" value="5"> 5</label>
                    </div>
                </div>

                <!-- Pregunta 7 -->
                <div class="question" id="question-7" style="display:none;">
                    <label for="p7">7. ¿Te gustaría que el asistente virtual te ofrezca recomendaciones en tiempo real durante la ruta?</label>
                    <div class="rating-options">
                        <label><input type="radio" name="p7" value="1"> 1</label>
                        <label><input type="radio" name="p7" value="2"> 2</label>
                        <label><input type="radio" name="p7" value="3"> 3</label>
                        <label><input type="radio" name="p7" value="4"> 4</label>
                        <label><input type="radio" name="p7" value="5"> 5</label>
                    </div>
                </div>

                <!-- Pregunta 8 (texto libre) -->
                <div class="question" id="question-8" style="display:none;">
                    <label for="p8">8. ¿Cuáles son tus principales intereses para esta visita?</label>
                    <textarea id="p8" rows="4" placeholder="Escribe tu respuesta..."></textarea>
                </div>

                <!-- Pregunta 9 (texto libre) -->
                <div class="question" id="question-9" style="display:none;">
                    <label for="p9">9. ¿Qué tipo de experiencia te gustaría vivir en San Esteban de Gormaz?</label>
                    <textarea id="p9" rows="4" placeholder="Escribe tu comentario..."></textarea>
                </div>

                <div class="buttons">
                    <button type="button" id="prev-btn" class="prev-button" style="display:none;" onclick="showPrevQuestion()">Anterior</button>
                    <button type="button" id="next-btn" class="next-button" onclick="showNextQuestion()">Siguiente</button>
                    <button type="submit" class="submit-button" id="submit-btn" style="display:none;">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../static/js/Preferencias.js"></script> 
</body>
</html>
