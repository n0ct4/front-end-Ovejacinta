<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/img/Oveja_Guia_turistico_3.png">
    <title>Login | Ovejacinta</title>
    <link rel="stylesheet" href="../static/styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="navbarText"><img src="../static/img/Oveja_Guia_turistico_3.png"
                    alt="Logo" width="100" height="100" class="d-inline-block align-text-top"></a>
        </div>
    </nav>

    <div class="container">
        <h4>Cambio de contraseña...</h4>
        <form id="dataForm">
            <div class="mb-3">
                <label for="correoCambioPassword" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="nuevaPassword" class="form-label">Introduce la nueva contraseña</label>
                <input type="password" class="form-control" id="nuevaPassword" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="confirmarNuevaPassword" class="form-label">Repite la nueva contraseña</label>
                <input type="password" class="form-control" id="confirmarNuevaPassword">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>

    <script src="../static/js/login.js"></script>
    <script src="../static/js/cambioContrasenia.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
