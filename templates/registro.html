<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Ovejacinta</title>
    <!-- Este framework de CSS se utiliza para poner los mensajes con letra en negrita y el fondo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/registro.css">
</head>

<body class="bg-gray-50">
    <main class="contenedor-principal">
        <div class="contenedor-formulario">
            <div class="caja-formulario">
                <div class="encabezado-formulario">
                    <h2 class="subtitulo">Crear una cuenta</h2>
                </div>

                <form id="registrationForm" class="p-6 space-y-4">
                    <!-- Aquí es donde estamos utilizando ese framework -->
                    <div id="successMessage" class="contenedor-mensaje mensaje-exito">
                        ¡Registro exitoso! Gracias por registrarte.
                    </div>
                    <!-- Aquí es donde estamos utilizando ese framework -->
                    <div id="errorMessage" class="contenedor-mensaje mensaje-error">
                        Error al enviar el formulario. Inténtalo de nuevo.
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre*</label>
                            <input type="text" id="nombre" name="nombre" class="campo-formulario" required>
                            <p id="firstNameError" class="texto-error"></p>
                        </div>

                        <div>
                            <label for="apellido1" class="block text-sm font-medium text-gray-700 mb-1">Primer Apellido*</label>
                            <input type="text" id="apellido1" name="apellido1" class="campo-formulario" required>
                            <p id="lastNameError" class="texto-error"></p>
                        </div>

                        <div>
                            <label for="apellido2" class="block text-sm font-medium text-gray-700 mb-1">Segundo Apellido*</label>
                            <input type="text" id="apellido2" name="apellido2" class="campo-formulario" required>
                            <p id="lastNameError" class="texto-error"></p>
                        </div>

                        <div>
                            <label for="nombreUsuario" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario*</label>
                            <input type="text" id="nombreUsuario" name="nombreUsuario" class="campo-formulario" required>
                            <p id="lastNameError" class="texto-error"></p>
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo
                            electrónico*</label>
                        <input type="email" id="email" name="email" class="campo-formulario" required>
                        <p id="emailError" class="texto-error"></p>
                    </div>  

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña*</label>
                        <input type="password" id="password" name="password" class="campo-formulario" required>
                        <p id="passwordError" class="texto-error"></p>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar
                            contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="campo-formulario" required>
                        <p id="confirmPasswordError" class="texto-error"></p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="pais" class="block text-sm font-medium text-gray-700 mb-1">País*</label>
                            <input type="text" id="pais" name="pais" class="campo-formulario" required>
                        </div>
                        <div>
                            <label for="comunidad" class="block text-sm font-medium text-gray-700 mb-1">Comunidad Autónoma*</label>
                            <input type="text" id="comunidad" name="comunidad" class="campo-formulario" required>
                        </div>
                    </div>
                
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="edad" class="block text-sm font-medium text-gray-700 mb-1">Edad*</label>
                            <input type="number" id="edad" name="edad" class="campo-formulario" required>
                        </div>
                        <div>
                            <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoría*</label>
                            <input type="number" id="categoria" name="categoria" class="campo-formulario" >
                        </div>
                    </div>

                    
                    <!--<a href="../templates/formulario-preferencias.html">-->
                        <button type="submit" class="botonRegistro">
                            Registrarse
                        </button>
                    <!--</a>-->                    
                </form>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="/static/js/Validacion.js"></script>

    <script src="/static/js/registro.js"></script>
</body>

</html>
